<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SRP AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>SRP<br/>AI Agent</h1>

      <!-- Right-side controls: single Upload button + status -->
      <div class="controls">
        <!-- Hidden file input -->
        <input id="filepicker" type="file" accept=".pdf,.txt,.md" multiple hidden />
        <!-- Visible button that matches Send styling -->
        <button id="upload" type="button">Upload Files</button>
        <div id="upload-status" class="status" aria-live="polite"></div>
      </div>
    </header>

    <main id="chat" aria-live="polite" aria-busy="false"></main>

    <!-- message template -->
    <template id="msg-tpl">
      <article class="msg">
        <div class="avatar"></div>
        <div class="bubble">
          <div class="content"></div>
          <details class="cites" hidden>
            <summary>Sources</summary>
            <ul class="sources"></ul>
          </details>
        </div>
      </article>
    </template>

    <div id="status" class="status" aria-live="polite"></div>

    <footer>
      <textarea id="prompt" rows="2" placeholder="Ask about CIP requirementsâ€¦"></textarea>
      <button id="send" type="button">Send</button>
    </footer>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
