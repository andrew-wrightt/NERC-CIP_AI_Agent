<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mistral Local Chat</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>Mistral Local Chat</h1>
      <div class="controls">
        <label>Model <input id="model" value="mistral:instruct"/></label>
        <!--    Put here for visibility/flexibility. We can change this to a different model if we want. -->
        <label>Temperature <input id="temp" type="number" step="0.1" min="0" max="1.5" value="0.7"/></label> 
        <!--    Used for testing purposes. Lower values = deterministic answers, Higher values = random/rambling answers.
                For our purposes, something like 0.7 will probably be the best, but may be adjusted. -->
        <label>Max tokens <input id="maxtok" type="number" step="16" min="64" value="512"/></label>
        <!--    Used for testing purposes. Determines max length of response by agent API   -->
      </div>
    </header>
    <main id="chat"></main>
    <footer>
      <textarea id="prompt" rows="3" placeholder="Type your message..."></textarea>
      <button id="send">Send</button>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
