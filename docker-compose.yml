version: "3.9" 

services:
  ui:
    build: ./ui
    container_name: mistral-ui
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434   # points to your standalone Ollama
    volumes:
      - ./ui/uploads:/app/uploads
      - ./ui/cache:/app/cache
