version: '3.8'

# set up container using docker, connect to Ollama, specify port for localhost
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull mistral:instruct && tail -f /dev/null"]

  ui:
    build: ./ui
    container_name: mistral-ui
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
     # Use first URL if ollama is not downloaded. Use second if it is downloaded
     # - OLLAMA_URL=http://ollama:11434
      - OLLAMA_URL=http://host.docker.internal:11434
    depends_on:
      - ollama
